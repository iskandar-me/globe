<!DOCTYPE html>
<html lang="en">
   <head>

      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Globe</title>
      <link

         href="./assets/img/logo.svg"
         type="image/x-icon" />
      <link rel="stylesheet" href="./assets/css/normalize.css" />

      <link rel="stylesheet" href="./components/header/header-logged-in.css" />
      <link rel="stylesheet" href="./assets/css/main.css" />
   </head>
   <body class="p-5 sm:p-6 md:p-[30px]">

            <!-- Navbar -->

               <ul

                  <li
                     class="flex gap-1 cursor-pointer py-2 px-3 md:py-3 md:px-4 border-b-4 border-white hover:border-b-[#8DD3BB] transition-all duration-200 ease-linear">

                    class="fill-current text-red-500 stroke-red-500"

                     <span class="hidden md:block">Find Flight</span>

                  <li
                     class="flex gap-1 cursor-pointer py-2 px-3 md:py-3 md:px-4 border-b-4 border-white hover:border-b-[#8DD3BB] transition-all duration-200">
                     <!-- <img src="./assets/img/icons/bed.svg" alt="" /> -->

                     <span class="hidden md:block">Find Stays</span>
                  </li>
               </ul>
            </nav>
            <!-- Logo -->
            <a
               class="h-fit px-3 py-2 rounded-lg hover:bg-slate-300 hover:text-green-300 fill-white transition-all duration-300"
               href="./index.html">
               <img
                  class=""
                  src="./assets/img/icons/logo-white.svg"
                  alt="The Globe logo" />
            </a>
            <!-- Login/Signup -->
            <div
               class="flex items-center gap-2 sm:gap-4 md:gap-8 h-fit md:pr-10">
               <button
                  class="block bg-white text-black md:text-white md:bg-inherit py-2 px-5 md:py-[10px] md:px-6 rounded-lg hover:bg-[#8DD3BB] hover:text-white transition-all duration-300 active:scale-95">
                  Login
               </button>
               <button
                  class="hidden md:block py-2 px-5 md:py-[10px] md:px-6 bg-white text-black rounded-lg hover:bg-[#8DD3BB] transition-all duration-200 active:scale-95">
                  Sign up
               </button>
               <button
                  class="menu-btn md:hidden py-2 px-3 rounded-lg cursor-pointer hover:bg-[#8DD3BB] duration-200 active:scale-95">
                  <img class="" src="./assets/img/icons/menu.svg" alt="" />
               </button>
            </div>
            <aside
               class="sidebar hidden w-full h-fit absolute md:hidden top-16 left-0 py-4 px-36 text-black bg-white rounded-b-md z-50">
               <ul
                  class="flex flex-col justify-center items-center gap-2 md:gap-4 lg:gap-8 text-[14px] text-[#112211]">
                  <li
                     class="flex gap-1 cursor-pointer py-2 px-3 md:py-3 md:px-4 border-b-4 border-[#00000080] hover:border-b-[#8DD3BB] hover:text-[#8DD3BB] transition-all duration-200">
                     <img
                        class="fill-current text-red-500 stroke-red-500"
                        src="./assets/img/icons/plane.svg"
                        alt="" />
                     <span class="">Find Flight</span>
                  </li>
                  <li
                     class="flex gap-1 cursor-pointer py-2 px-3 md:py-3 md:px-4 border-b-4 border-[#00000080] hover:border-b-[#8DD3BB] hover:text-[#8DD3BB] transition-all duration-200">
                     <img src="./assets/img/icons/bed.svg" alt="" />
                     <span class="">Find Stays</span>
                  </li>
                  <li>
                     <button
                        class="py-2 px-5 md:py-[10px] md:px-6 bg-black text-white rounded-lg hover:bg-[#8DD3BB] transition-all duration-200 active:scale-95">
                        Sign up
                     </button>
                  </li>
               </ul>
            </aside>
         </header>
         <div
            class="flex flex-col items-center justify-center gap-1 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-white font-bold leading-tight tracking-normal text-center">
            <h2 class="md:text-[45px]">Helping Others</h2>
            <h2 class="md:text-[80px] uppercase mb-3">Live & Travel</h2>
            <h3 class="md:text-[20px] font-semibold">
               Special offers to suit your plan
            </h3>
         </div>
      </div>

      <!-- Landing page form -->
      <div class="relative">
         <div
            class="flex flex-col gap-4 sm:gap-6 md:gap-8 absolute bottom-0 translate-y-1/2 left-1/2 -translate-x-1/2 md:pt-4 md:px-8 md:pb-8 bg-white rounded-2xl shadow-[0px_5px_10px_0px_rgba(0,0,0,0.06)]">
            <!-- Tab -->
            <ul
               class="flex items-center gap-2 md:gap-4 lg:gap-8 text-[14px] text-[#112211]">
               <li
                  class="flex gap-1 cursor-pointer py-2 px-3 md:py-3 md:px-4 border-b-4 border-b-white border-r border-r-[#D7E2EE] hover:border-b-[#8DD3BB] transition-all duration-200 mr1">
                  <img class="" src="../../assets/img/icons/plane.svg" alt="" />
                  <span class="hidden md:block">Find Flight</span>
               </li>
               <li
                  class="ml-1 flex gap-1 cursor-pointer py-2 px-3 md:py-3 md:px-4 border-b-4 border-white hover:border-b-[#8DD3BB] transition-all duration-200">
                  <img src="../../assets/img/icons/bed.svg" alt="" />
                  <span class="hidden md:block">Find Stays</span>
               </li>
            </ul>
            <!-- Form -->
            <form
               class="flex items-center justify-between gap-8 font-normal tracking-normal leading-tight">
               <div class="relative flex flex-col">
                  <label
                     class="bg-white rounded-sm px-2 absolute left-2 -top-3 text-[14px]"
                     for="from-to"
                     >From - To</label
                  >
                  <input
                     class="border border-slate-600 focus:border-violet-500 rounded-[4px] text-[16px] py-1 px-2 sm:py-2 sm:px-3"
                     type="text"
                     name="from-to"
                     id="from-to" />
               </div>
               <!-- From & To inputs -->
               <div class="hidden absolute -bottom-12 flex gap-2 bg-white">
                  <div class="">
                     <label class="text-[14px]" for="from">From</label>
                     <input
                        class="border border-slate-600 focus:border-violet-500 text-[16px] rounded-[4px] py-1 px-2 sm:py-2 sm:px-3"
                        type="text"
                        name=""
                        id="from" />
                  </div>
                  <div class="">
                     <label class="text-[14px]" for="to">To</label>
                     <input
                        class="border border-slate-600 rounded-[4px] text-[16px] focus:border-violet-500 py-1 px-2 sm:py-2 sm:px-3"
                        type="text"
                        id="to" />
                  </div>
               </div>

               <div class="relative flex flex-col">
                  <label
                     class="block absolute left-2 -top-3 bg-white rounded-sm text-[14px] px-2"
                     >Trip</label
                  >
                  <select
                     class="border border-slate-600 rounded-[4px] text-[16px] focus:border-violet-500 py-1 px-2 sm:py-2 sm:px-3">
                     <option>Return</option>
                     <option>One Way</option>
                  </select>
               </div>
               <div class="flex flex-col relative">
                  <label
                     class="bg-white absolute left-2 -top-3 text-[14px]"
                     for="from-to"
                     >Depart- Return</label
                  >
                  <input
                     class="border border-slate-600 focus:border-violet-500 text-[16px] rounded-[4px] py-1 px-2 sm:py-2 sm:px-3"
                     type="text"
                     name="from-to"
                     id="from-to"
                     placeholder="07 Nov 24 - 13 Nov 24" />
               </div>
               <div class="flex flex-col relative">
                  <label
                     class="bg-white absolute left-2 -top-3 text-[14px]"
                     for="from-to"
                     >Passenger - Class</label
                  >
                  <input
                     class="border border-slate-600 focus:border-violet-500 text-[16px] rounded-[4px] py-1 px-2 sm:py-2 sm:px-3"
                     type="text"
                     name="from-to"
                     id="from-to"
                     placeholder="1 Passenger, Economy" />
               </div>
            </form>
            <div class="flex justify-end gap-2 sm:gap-3 md:gap-6 text-[#112211] text-[14px] font-medium tracking-normal leading-tight">
               <button
                  class="flex items-center gap-1 bg-white hover:bg-[#8DD3BB] hover:text-white py-1 sm:py-2 px-2 sm:px-4 rounded active:scale-95 transition-all duration-200 ease-linear">
                  <img src="./assets/img/icons/add.svg" alt="" />
                  <span> Add Promo Code</span>
               </button>
               <button
                  class="flex items-center gap-1 bg-[#8DD3BB] py-1 sm:py-2 px-2 sm:px-4 rounded hover:text-white active:scale-95 transition-all duration-200 ease-linear">
                  <img src="./assets/img/icons/send-plane.svg" alt="" />
                  <span> Show Filghts</span>
               </button>
            </div>
         </div>
      </div>

      <!-- Overlay -->
      <div
         class="overlay hidden absolute top-0 bottom-0 w-full h-full bg-black opacity-50 z-10"></div>

      <script src="./components/header/header-default.js"></script>
      <script src="./components/header/header.js"></script>
      <!-- <script src="./components/header/header-logged-in.js"></script> -->
   </body>
</html>
